<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>
  <meta name="robots" content="NOODP">
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- RSS for the cool cats! -->
  <link rel="alternate" type="application/rss+xml" title="Swift for Designers RSS" href="/atom.xml" />

  <!-- Main Stylesheet -->
  {% stylesheet main %}

  <!-- Custom CSS -->
  {% if page.custom_css %}{{ page.custom_css | stylesheet }}{% endif %}
</head>
<body class="{% if page.custom_class %}{{ page.custom_class }}{% endif %}">
