---
layout: default
---
<h1>Posts tagged ‘{{ page.tag }}’</h1>

<div>
  {% for post in site.posts %}
    {% for tag in post.tags %}
      {% if tag == page.tag %}
        <h3>
          <a href="{{ post.url }}">{{ post.title | truncate:55 }}</a>
          <small><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | pretty }}</time></small>
        </h3>
      {% endif %}
    {% endfor %}
  {% endfor %}
</div>
